<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div id="container">

        <div id="title">
            <h1>Tic-Tac-Toe, will you beat them all ?</h1>
        </div>

        <div id="game">
        </div>
        
        <div class="special hidden" id="test">Test Succeeded !</div>
        <div class="special hidden" id="victory">You're the winner !</div>
        <div class="special hidden" id="defeat">You've lost !</div>
        <div class="special hidden" id="tie">Nobody won !</div>
        <div class="special hidden" id="playAgain">Play Again</div>

        <div id="alt">
            <div id="options">
                <button id="reset">RESET GAME</button>
            </div>
            
            <div id="score">
                <div id="scoreSentence">Player vs Computer :</div>
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
